<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Gym Rat - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        #container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .main-banner {
            background: url('/images/banner.jpg') no-repeat center;
            height: 400px;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .cta-button {
            background-color: #ff6347; /* 밝은 오렌지색으로 사용자 동기 부여 */
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ff4500; /* 더 진한 오렌지색으로 변환 */
        }
        .info-section {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
        }
        .info-box {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 30%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .info-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .info-box img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
        .info-box h2 {
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div id="container">
        <!-- 메인 배너 -->
        <div class="main-banner">
            건강한 몸, 건강한 마음!
        </div>

        <th:block th:if="${session.mdto == null}">
            <p><a href="/user/login" class="cta-button">로그인하고 시작하기</a></p>
        </th:block>
        <th:block th:unless="${session.mdto == null}">
            <p><a href="/board/boardList" class="cta-button">게시판 가기</a></p>
        </th:block>

        <!-- 정보 섹션 -->
        <div class="info-section">
            <div class="info-box">
                <img src="/images/routine_icon.png" alt="운동 루틴 아이콘">
                <h2>운동 루틴 관리</h2>
                <p>효과적인 운동 계획을 세우고, 자신만의 루틴을 기록하세요.</p>
            </div>
            <div class="info-box">
                <img src="/images/diet_icon.png" alt="식단 아이콘">
                <h2>식단 계획</h2>
                <p>건강한 식단을 구성하고 목표에 맞는 영양소 섭취를 관리하세요.</p>
            </div>
            <div class="info-box">
                <img src="/images/community_icon.png" alt="커뮤니티 아이콘">
                <h2>커뮤니티</h2>
                <p>다른 헬스인들과 소통하고 영감을 얻으세요!</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
